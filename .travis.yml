sudo: false
language: python
services:
  - docker

before_install:
  - docker run -d --hostname rabbitmq --name rabbitmq -p 15672:15672 -p 5672:5672 -e RABBITMQ_DEFAULT_USER=guest -e RABBITMQ_DEFAULT_PASS=guest rabbitmq:3-management

install:
  - pip install tox

matrix:
  include:
    - stage: static
      python: 3.6
      env: TOX_ENV=static
    - stage: test
      python: 3.5
      env: TOX_ENV=py35-test
    - stage: test
      python: 3.6
      env: TOX_ENV=py36-test
    - stage: test
      python: 3.7
      # dist: xenial
      sudo: true
      env: TOX_ENV=py37-test
    - stage: deploy
      script: skip
      deploy:
        provider: pypi
        user: mattbennett
        password:
          secure: ""
        on:
          tags: true
          repo: nameko/nameko-grpc
        distributions: "sdist bdist_wheel"


script:
  - tox -e $TOX_ENV
